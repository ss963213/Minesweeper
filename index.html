<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Vincent's Minesweeper</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Vincent's Minesweeper</h1>
		</header>
			<section id="content">
				<canvas id="Minesweeper" data-processing-sources="Minesweeper.pde">
				</canvas>
		    </section>
	    <footer>
		    Uncover the whole field while marking the 50 bombs on the field. 
		    Left click squares to uncover parts of the field. 
		    Right click to mark potential bombs.
		    Refresh the page to restart
	    </footer>
	</body>
</html>
